<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="h-[200vh] bg-gray-100"> <!-- makes page scrollable -->

  <!-- Navbar -->
  <nav id="navbar" class="fixed top-0 left-0 w-full z-50 transition-colors duration-500 bg-transparent">
    <div class="max-w-7xl mx-auto px-6 py-4 flex justify-between items-center">
      <h1 class="text-xl font-bold text-white">Logo</h1>
      <ul class="flex gap-6 text-white">
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </div>
  </nav>
   <div class="relative w-full h-screen overflow-hidden">
    <!-- Background Video -->
    <video autoplay muted loop class="absolute top-0 left-0 w-full h-full object-cover">
      <source src="image/video.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>

    <!-- Gradient Overlay -->
    <div class="absolute top-0 left-0 w-full h-full bg-gradient-to-r from-[rgb(9,0,61)/80] to-[rgb(9, 0, 61)/80]"></div>

    <!-- Content -->
    <div class="relative z-10 flex items-center justify-center h-full text-white text-center">
      <div>
        <h1 class="text-5xl font-bold mb-4">Welcome to My Website</h1>
        <p class="text-lg">Beautiful background video with gradient overlay</p>
      </div>
    </div>
  </div>
  <body class="bg-[#1a1a40] flex items-center justify-center min-h-screen">

  <div class="bg-[#5e3cf7] rounded-2xl p-4 w-[300px] text-white relative">
    <!-- Image -->
    <img src="image/WhatsApp Image 2025-09-29 at 1.44.06â€¯PM (1).jpeg" alt="Ajah Excel" class="rounded-xl w-full h-auto object-cover">

    <!-- Text Box -->
    <div class="bg-[#0f0f2d] text-left p-4 rounded-lg mt-4">
      <h2 class="text-lg font-bold">Ajah Excel</h2>
      <p class="text-sm mt-1">CEO, Silicon Africa, Convener, SMFest, International</p>
    </div>
  </div>



  <!-- JS -->
  <script>
    const navbar = document.getElementById("navbar");

    window.addEventListener("scroll", () => {
      if (window.scrollY > 50) {
        navbar.classList.add("bg-[linear-gradient(to_right,rgb(9,0,61),rgb(30,30,100))]", "shadow-md");
        navbar.classList.remove("bg-transparent");
      } else {
        navbar.classList.add("bg-transparent");
        navbar.classList.remove("bg-[linear-gradient(to_right,rgb(9,0,61),rgb(30,30,100))]", "shadow-md");
      }
    });
  </script>
</body>
</html>
